{% extends 'navigation.html' %}
{% load static %}
{% block body %}
    


   

<body>

<div class="container" style="margin_top:50px">
  <h2>View Doctor</h2>

  <table class="table table-hover"  id="example">
    <thead>
      <tr>
        <th>Doctor Id</th>
        <th>Doctor Name</th>
          <th>Contact</th>
          <th>Specialization</th>
          <th>Delete</th>
      </tr>
    </thead>
     <tbody>
         {% for i in doc %}
         
         

     <tr>
        <td>{{i.id}}</td>
        <td>{{i.name}}</td>
        <td>{{i.mobile}}</td>
        <td>{{i.special}}</td>
         <td><a href="{% url 'delete_doctor' i.id %}" onclick="return confirm('Are u sure to delete!')" class="btn btn-danger">Delete</a></td>
     </tr>

  {% endfor %}



    </tbody>
</table>


</div>
    
    {% endblock %}
